
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css"
    />
  </head>
  <body>
    <div class="container mx-auto">
      <div class="flex justify-center">
        <div class="w-1/2">
          <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h1 class="text-2xl text-center">Todo List</h1>
            <div class="flex justify-center">
              <div class="w-1/2">
                <form id="todo-form">
                  <div class="mb-4">
                    <label
                      class="block text-gray-700 text-sm font-bold mb-2"
                      for="todo"
                    >
                      Todo
                    </label>
                    <input
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="todo"
                      type="text"
                      placeholder="Enter todo"
                    />
                  </div>
                  <div class="flex items center justify-between">
                    <button
                      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                      type="submit"
                    >
                      Add Todo
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="flex justify-center">
              <div class="w-1/2">
                <ul id="todo-list" class="list-reset">
                  <li
                    class="p-3 border border-gray-400 rounded flex justify-between items-center"
                  >
                    <span class="todo-item">Todo 1</span>
                    <button
                      class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    >
                      Delete
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const todoForm = document.getElementById("todo-form");
      const todoInput = document.getElementById("todo");
      const todoList = document.getElementById("todo-list");

      todoForm.addEventListener("submit", function (e) {
        e.preventDefault();
        addTodo(todoInput.value);
      });

      function addTodo(todo) {
        if (todo) {
          const li = document.createElement("li");
          li.classList.add(
            "p-3",
            "border",
            "border-gray-400",
            "rounded",
            "flex",
            "justify-between",
            "items-center"
          );
          li.innerHTML = `
                    <span class="todo-item">${todo}</span>
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Delete
                    </button>
                `;
          todoList.appendChild(li);
          todoInput.value = "";
        }
      }

      todoList.addEventListener("click", function (e) {
        if (e.target.classList.contains("bg-red-500")) {
          e.target.parentElement.parentElement.remove();
        }
      });
    </script>
  </body>
</html>
